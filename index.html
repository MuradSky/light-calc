<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + Vue</title>

		<style>
			.panel {
				width: 100%;

				display: flex;
				align-items: center;
				gap: 20px;

				padding: 40px 80px;
				
			}

			.light-count,
			.area-size {
				display: flex;
				align-items: flex-end;
				font-size: 60px;
				gap: 6px;
			}

			.area-size sup {
				font-size: 32px;
			}

			.select {
				padding: 0 40px 0 0;
			}

			.select select {
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		
		<div id="light-calc-app"></div>

		<div class="panel">
			<div class="select">
				<h3>Cила света</h3>
				<select data-selector="light.style">
					<option value="1650">1650</option>
					<option value="650">650</option>
					<option value="200">200</option>
					<option value="500">500</option>
					<option value="700">700</option>
					<option value="2500">2500</option>
					<option value="2700">2700</option>
					<option value="3000">3000</option>
					<option value="3500">3500</option>
				</select>
			</div>
			<div class="area-size">
				<div data-selector="room.area">0</div>
				<div>м<sup>2</sup></div>
			</div>
			<div class="light-count">
				<div data-selector="light.count">0</div>
				<div>шт</div>
			</div>
		</div>
		
		<script>
			const select = document.querySelector('[data-selector="light.style"]');
			select.addEventListener('change', e => {
				window.setLuminousFlux(e.target.value);
			});
		</script>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
